<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <script src="validation.js"></script>
</head>
<body>
<header style="position:fixed;top:0%;right:0%;left:0%;z-index:1;
               background-color:navy;display:flex;align-items:center;">
    <h1 class="mr-auto ml-5 my-2" style="display:inline;color:white">User Management System</h1>
    <a class="ml-auto mr-5 btn btn-outline-primary" role="button" style="color:white">
        Registration
    </a>
</header>

<div class="container-fluid">
    <br><br>
    <div class="row">
        <div class="col-lg-6">
            <img src="login_main_image.jpg"
                 class="img-fluid w-100 h-100">
        </div>

        <div class="col-lg-6">

            <form method="POST">
                <br><br>
                <br><br>
                <h1><b>Login</b></h1>
                <br>

                <div class="form-row">
                    <div class="form-group col-4">
                        <label for="email_input">Email</label>
                    </div>
                    <div class="form-group col-8 mb-1">
                        <input type="text" name="email" class="form-control"
                               id="email_input" placeholder="Enter your email"
                        onblur="validateEmail()">
                        <span class="ml-2 " id="email_input_error"
                              style="color:white">
                            Invalid email provided
                        </span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-lg-4">
                        <label for="password_input">Password</label>
                    </div>
                    <div class="form-group col-lg-8 mb-1">
                        <input type="password" name="password" class="form-control"
                               id="password_input" placeholder="Enter your password"
                               onblur="validatePassword()">
                        <span class="ml-2 " id="password_input_error"
                              style="color:white">
                            Invalid password provided
                        </span>
                    </div>
                </div>


                <div class="form-row">
                    <div class="col-6">
                        <button type="submit" class="btn btn-outline-primary btn-block">
                            Login
                        </button>
                    </div>
                    <div class="col-6">
                        <button type="reset" class="btn btn-outline-primary btn-block">
                            Reset
                        </button>
                    </div>
                </div>
            </form>
            <br><br>
        </div>
    </div>
</div>
<footer style="background-color:black;color:white;padding:10px;text-align:center;
            position:fixed;bottom:0%;left:0%;right:0%;">
    @Copyright Reserved 2021
</footer>
</body>
</html>
